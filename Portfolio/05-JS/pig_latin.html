<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Latin</title>
    <script type="text/javascript">
        function igpayAtinlay() {
            var str = document.getElementById("txtVal").value;
            var returnArray = [];
            var wordArray = str.split(" ");

            for (var i = 0; i < wordArray.length; i++) {
                var word = wordArray[i];
                var beginning = "";

                if (/[aeiouAEIOU]/.test(word.charAt(0))) {
                    returnArray.push(word + "way");
                } else {
                    for (var ii = 0; ii < word.length; ii++) {
                        if (/[aeiouAEIOU]/.test(word.charAt(ii))) {
                            break;
                        } else {
                            beginning += word.charAt(ii);
                        }
                    }
                    var restOfWord = word.slice(beginning.length);
                    returnArray.push(restOfWord + beginning + "ay");
                }
            }

            document.getElementById("pigLatLbl").innerText = returnArray.join(" ");
        }
    </script>
</head>
<body>
    <h1>Pig Latin</h1>
    <input type="text" id="txtVal" />
    <button onclick="igpayAtinlay()">Translate</button>
    <br />
    <span id="pigLatLbl"></span>
</body>
</html>
