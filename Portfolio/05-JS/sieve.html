<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sieve of Eratosthenes</title>
    <script src="sieve_erathosthenes.js"></script>
</head>

<body>
    <h1>Sieve of Eratosthenes</h1>
    <p>Enter a number and find all prime numbers below it using the Sieve of Eratosthenes algorithm.</p>
    <div>
        <label for="num">Write a number: </label>
        <input type="number" id="num" />
        <button id="btn">Go</button>
        <br />
        <strong>Primes: </strong><span id="primes"></span>
    </div>
</body>
